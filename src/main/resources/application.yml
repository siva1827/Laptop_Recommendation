server:
  port: 8080
spring:
  application:
    name: LaptopRecommendationApp
  datasource:
    url: jdbc:mysql://localhost:3306/laptoprecommendation
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
      show-sql: true